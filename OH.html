<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="OH.css">
     <title>OH Helper</title>
</head>
<body>
     <nav class="navbar navbar-expand-md navbar-custom">
          <img id="navbar-logo" src="icon1.png" alt="OH Helper Logo" />
          <div class="custom-control custom-switch">
               <input type="checkbox" class="custom-control-input" id="customSwitch1">
               <label class="custom-control-label" for="customSwitch1" id="toggle-view"> TA View </label>
             </div>
     </nav>
     <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <form id="form">
               <label for="fname-input"> First Name: </label>
               <input type="text" id="fname-input" class="required-field"/> <br />
               <label for="lname-input" class="required-field"> Last Name:</label>
               <input type="text" id="lname-input" /> </form> <br/>
               <label for="email-input"> USC E-mail: </label>
               <input type="text" id="email-input" class="required-field"/>
               <label for="student-id-input"> USC ID: </label>
               <input type="text" id="student-id-input" />
               <label for="phone-input"> Phone: </label>
               <input type="text" id="phone-input" class="required-field"/>
               <label for="class-id"> Class: </label>
               <input type="text" id="class-id" class="required-field"/>
               <label for="question-input"> Brief Description of your Question: </label>
               <input type="text" id="question-input" class="required-field"></input>
               <button type="button" class="btn btn-primary" id="btn-submit"> Submit </button>
          </form>
          </div>
        
        </div>
     <div class="container">
          <div class="row">
               <div class="col" id="queue-col">
                    <h2> Queue </h2>
                         <ul id="queue-list">

                         </ul>
                         <button type="button" class="btn btn-primary" id="btn-invite"> Invite </button>
               </div>
               <div class="col" id="chat-col">
                    <div id="tlkio" data-channel="usc-csci-chat" data-theme="theme--minimal" style="width:100%;height:400px;"></div>
               </div>
          </div>
     </div>
     <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="OH.js"></script>
     <script async src="http://tlk.io/embed.js" type="text/javascript"></script>
</body>
</html>
